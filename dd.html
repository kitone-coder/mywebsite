<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .slider {
      position: relative;
      width: 500px;
      height: 300px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .slides img {
      width: 500px; /* same width as slider */
      height: 300px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .nav button {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 20px;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
    }

    .nav button:hover {
      background: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slides" id="slides">
      <img src="https://i0.wp.com/integrum.co.ke/wp-content/uploads/2024/07/types-of-house-designs-in-kenya.webp?fit=1024%2C682&ssl=1">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTioDwGGFLBrRvixmUY5M0Z0ofJ4bO9vngnXQ&s">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLbTGWnADS-iYHrvrCjM5BmmJ4RIDr_mx0Xg&s">
    </div>
    <div class="nav">
      <button onclick="prevSlide()">❮</button>
      <button onclick="nextSlide()">❯</button>
    </div>
  </div>

  <script>
    const slides = document.getElementById("slides");
    const totalSlides = slides.children.length;
    let index = 0;

    function showSlide(i) {
      index = (i + totalSlides) % totalSlides; // wrap around
      slides.style.transform = `translateX(-${index * 500}px)`; // ✅ fixed with backticks
    }

    function nextSlide() {
      showSlide(index + 1);
    }

    function prevSlide() {
      showSlide(index - 1);
    }

    // Optional: Auto-slide every 5 seconds
    // setInterval(nextSlide, 5000);
  </script>

</body>
</html>
