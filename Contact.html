  <!-- CONTACT FORM -->
  <div class="page-wrap">
    <form class="contact-panel" action="#" method="post">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" required>

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <div class="actions">
        <button type="submit" style="background:var(--primary); color:var(--dark); padding:12px 20px; border:none; border-radius:10px; font-weight:600; cursor:pointer;">Send Message</button>
      </div>
      <p class="note">We will get back to you within 12 hours.</p>
    </form>
  </div>

  <!-- CONTACT INFO -->
  <div class="contact-info">
